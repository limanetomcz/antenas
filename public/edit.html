<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Antena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/estados.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Editar Antena</h2>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form id="editAntenaForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição da antena" required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" class="form-control" id="longitude" placeholder="Longitude" required>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" class="form-control" id="latitude" placeholder="Latitude" required>
                    </div>
                    <div class="form-group">
                        <label for="uf">UF</label>
                        <select class="form-control" id="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura</label>
                        <input type="number" class="form-control" id="altura" placeholder="Altura da antena" required>
                    </div>
                    <div class="form-group">
                        <label for="data_implantacao">Data de Implantação</label>
                        <input type="date" class="form-control" id="data_implantacao" required>
                    </div>
                    <div class="form-group">
                        <label>Foto Atual</label>
                        <div id="fotoAtualContainer">
                            <img id="fotoAtual" src="" alt="Foto Atual" class="img-fluid mb-2" style="max-height: 200px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="foto">Nova Foto</label>
                        <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary btn-block" id="backButton">Voltar</button>
                </form>
                <div id="updateMessage" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
</html>
